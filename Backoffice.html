<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Item - CRUDAzon</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            .custombg {
                background-color: rgba(42, 24, 203, 0.611);
            }
        </style>
    </head>

    <body class="bg-light">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow">
                <div class="container">
                    <a class="navbar-brand" href="./Home.html">
                        <h2>CRUDAzon</h2>
                    </a>
                    <div class="d-flex flex-row">
                        <a class="nav-link active link-light mx-3" aria-current="page" href="./Home.html">Home</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-4 custombg border-0 rounded-4">
                            <h3 class="card-title text-center text-white">Gestione Prodotto</h3>
                            <p class="text-muted text-center">
                                Compila il modulo per aggiungere o modificare un prodotto
                            </p>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome Prodotto</label>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg"
                                        id="name"
                                        placeholder="Inserisci il nome"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="brand" class="form-label">Brand</label>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg"
                                        id="brand"
                                        placeholder="Inserisci il brand"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="cost" class="form-label">Prezzo (â‚¬)</label>
                                    <input
                                        type="number"
                                        class="form-control form-control-lg"
                                        id="cost"
                                        placeholder="Inserisci il prezzo"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">URL Immagine</label>
                                    <input
                                        type="url"
                                        class="form-control form-control-lg"
                                        id="imageUrl"
                                        placeholder="Inserisci l'URL"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Descrizione</label>
                                    <textarea
                                        class="form-control"
                                        id="description"
                                        rows="4"
                                        placeholder="Inserisci una descrizione"
                                        required
                                    ></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-dark btn-lg" id="add">
                                        Aggiungi Prodotto
                                    </button>
                                    <button type="button" class="btn btn-outline-warning btn-lg" id="modify">
                                        Modifica Prodotto
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-light py-3">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 CRUDAzon. All rights reserved.</p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./script/add.js" defer></script>
    </body>
</html>
